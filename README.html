<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>按钮点击事件示例</title>
    
    <script type="text/javascript">
        // 定义一个函数
        function handleClick() {
            // 这里是函数执行的内容，例如弹出一个提示框
            alert("你好！你成功调用了 JavaScript 函数！");
            
            // 也可以在控制台输出信息
            console.log("按钮已被点击，函数执行完毕。");
        }
    </script>
</head>
<body>

    <button type="button" onclick="handleClick()">点击我尝试</button>

</body>
</html>
