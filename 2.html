<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户注册 - 焦点事件示例</title>
    <style>
        /* 简单的 CSS 样式，为了模仿图片中的布局 */
        body {
            font-family: "Microsoft YaHei", sans-serif;
            padding: 20px;
        }
        .register-container {
            width: 300px;
            border: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .header {
            background-color: #eee; /* 灰色背景标题栏 */
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .form-group {
            margin: 10px 20px;
        }
        label {
            display: inline-block;
            width: 60px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 150px;
            padding: 3px;
            border: 1px solid #ccc;
        }
        .btn-group {
            margin-left: 85px; /* 简单的对齐 */
            margin-top: 10px;
        }
    </style>

    <script type="text/javascript">
        // 1. 定义当文本框“获得焦点”时执行的函数
        function setFocusStyle(element) {
            // 将传入元素的背景颜色设置为红色
            element.style.backgroundColor = "red";
        }

        // 2. 定义当文本框“失去焦点”时执行的函数
        function removeFocusStyle(element) {
            // 将背景颜色恢复为白色（或者清空样式回到默认）
            element.style.backgroundColor = "white";
        }
    </script>
</head>
<body>

    <div class="register-container">
        <div class="header">用户注册</div>

        <form action="#">
            <div class="form-group">
                <label>用户名:</label>
                <input type="text" 
                       onfocus="setFocusStyle(this)" 
                       onblur="removeFocusStyle(this)">
            </div>

            <div class="form-group">
                <label>密 &nbsp;码:</label>
                <input type="password" 
                       onfocus="setFocusStyle(this)" 
                       onblur="removeFocusStyle(this)">
            </div>

            <div class="btn-group">
                <button type="submit">注册</button>
                <button type="reset">重置</button>
            </div>
        </form>
    </div>

</body>
</html>
